<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://webcnstatic.yostar.net/ba_cn_web/prod/web/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/RS_font.css" />
  <link rel="stylesheet" type="text/css" href="./css/GS_font.css" />
  <title class="i18n" data-i18n="title">Blue Archive Logo Generator</title>
  <script type="module" crossorigin src="./js/bal-index.js"></script>
  <link rel="stylesheet" href="./css/bal-index.css" />
  <!-- 引入自定义CSS -->
  <link rel="stylesheet" href="./css/custom.css" />
</head>

<body>
  <header>
    <h1 class="i18n mt-24 mb-20 text-center font-bold" data-i18n="heading">BlueArchive-Style Logo Generator</h1>
  </header>
  <section class="canvas-wrapper flex place-content-center">
    <div class="relative my-auto">
      <canvas id="canvas" height="250" width="900"></canvas>
      <div id='loading'
        class="absolute w-full h-full top-0 left-0 backdrop-blur-sm bg-slate-400/5 z-50 hidden">
        <div class="flex place-content-center h-full">
          <span class="loading loading-spinner loading-lg mx-auto"></span>
        </div>
      </div>
    </div>
  </section>
  <section class="w-full mx-auto my-6 flex flex-col sm:w-[32rem]">
    <div class="flex justify-center my-4 px-2">
      <input id="textL" type="text" placeholder="Type here" value="Blue"
        class="input input-bordered input-md input-primary mr-1 w-40 max-w-[14rem] flex-1" />
      <input id="textR" type="text" placeholder="Type here" value="Archive"
        class="input input-bordered input-md input-secondary ml-1 w-40 max-w-[14rem] flex-1" />
    </div>
    <div class="my-2">
      <label class="cursor-pointer label justify-start mx-10">
        <input type="checkbox" class="toggle toggle-primary" id="transparent" />
        <span class="i18n label-text text-base ml-4 mr-16" data-i18n="transparent-background">Transparent
          Background</span>
      </label>
    </div>
    <div class="mx-6 my-4">
      <div class="collapse collapse-arrow bg-base-100">
        <input type="checkbox" />
        <div class="i18n collapse-title font-medium" data-i18n="advance">Advance settings</div>
        <div class="collapse-content">
          <div class="i18n mb-2" data-i18n="halo-cross">Halo & Cross position</div>
          
          <!-- X 控制组 -->
          <div class="control-group">
            <!-- 主控制行：X -1 输入框 +1 -->
            <div class="control-main">
              <span class="axis-label">X</span>
              <div class="join">
                <button class="join-item btn btn-xs btn-primary btn-outline btn-step-main" type="button" id="decX1">-1</button>
                <input type="number" placeholder="Type here" value="-15"
                  class="join-item input input-bordered input-sm input-primary axis-input" id="graphX" />
                <button class="join-item btn btn-xs btn-primary btn-outline btn-step-main" type="button" id="incX1">+1</button>
              </div>
            </div>
            
            <!-- 步长控制行：步长 -5 -10 +5 +10 -->
            <div class="control-sub">
              <span class="step-label">步长</span>
              <div class="step-buttons">
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="decX5">-5</button>
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="decX10">-10</button>
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="incX5">+5</button>
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="incX10">+10</button>
              </div>
            </div>
          </div>
          
          <!-- Y 控制组 -->
          <div class="control-group">
            <!-- 主控制行：Y -1 输入框 +1 -->
            <div class="control-main">
              <span class="axis-label">Y</span>
              <div class="join">
                <button class="join-item btn btn-xs btn-primary btn-outline btn-step-main" type="button" id="decY1">-1</button>
                <input type="number" placeholder="Type here" value="0"
                  class="join-item input input-bordered input-sm input-primary axis-input" id="graphY" />
                <button class="join-item btn btn-xs btn-primary btn-outline btn-step-main" type="button" id="incY1">+1</button>
              </div>
            </div>
            
            <!-- 步长控制行：步长 -5 -10 +5 +10 -->
            <div class="control-sub">
              <span class="step-label">步长</span>
              <div class="step-buttons">
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="decY5">-5</button>
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="decY10">-10</button>
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="incY5">+5</button>
                <button class="btn btn-xs btn-primary btn-outline btn-step-sub" type="button" id="incY10">+10</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="flex justify-evenly my-4">
      <span><button class="i18n btn btn-primary" id="save" data-i18n="save">Save</button></span>
      <span><button class="i18n btn btn-primary" id="copy" data-i18n="copy">Copy</button></span>
    </div>
    <label class="swap cursor-default">
      <input type="checkbox" disabled id="message-switch" />
      <div class="alert alert-success swap-on">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="i18n font-medium" data-i18n="copy-success">Image copied</span>
      </div>
    </label>
  </section>
  <footer>
    <section class="w-full mx-auto my-8 sm:w-96 px-4">
      <h2 class="i18n text-2xl font-bold leading-loose" data-i18n="font-title">Used Fonts</h2>
      <ul class="list-disc leading-relaxed text-lg font-normal mb-8 px-6">
        <li>
          <span class="i18n" data-i18n="main-font">Main font: </span>
          <a href="https://www.morisawa.co.jp/fonts/specimen/1646" target="_blank">RoG2サンセリフStd B</a>
        </li>
        <li>
          <span class="i18n" data-i18n="fallback-font">Fallback font: </span>
          <a href="https://github.com/welai/glow-sans" target="_blank" class="i18n" data-i18n="glow">Wêlai Glow Sans</a>
        </li>
      </ul>
      <h2 class="i18n text-2xl font-bold leading-loose" data-i18n="github-repo">GitHub repo</h2>
      <a href="https://github.com/nulla2011/Bluearchive-logo" target="_blank"
        class="text-md">https://github.com/nulla2011/Bluearchive-logo</a>
    </section>
  </footer>
  
  <!-- 引入自定义的 JavaScript 文件 -->
  <script src="./js/custom.js"></script>
</body>

</html>
